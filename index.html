<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reaper's Harvest - Death Grid Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header>
            <h1>âš°ï¸ REAPER'S HARVEST âš°ï¸</h1>
            <div class="wallet-display">
                <span class="wallet-label">Fake Wallet:</span>
                <span class="wallet-amount" id="walletAmount">100.00</span>
                <span class="eth-symbol">ETH</span>
            </div>
            <div class="streak-display">
                <span>ğŸ”¥ Daily Streak: <span id="streakCount">0</span></span>
            </div>
        </header>

        <!-- Game Setup -->
        <div class="game-setup" id="gameSetup">
            <div class="setup-row">
                <label for="betAmount">Bet Amount (ETH):</label>
                <input type="number" id="betAmount" min="0.01" max="10" step="0.01" value="1.00">
            </div>
            
            <div class="setup-row">
                <label>Grid Size:</label>
                <div class="grid-selector">
                    <button class="grid-btn active" data-size="5">5x5 (Easy)</button>
                    <button class="grid-btn" data-size="7">7x7 (Medium)</button>
                    <button class="grid-btn" data-size="10">10x10 (Hard)</button>
                </div>
            </div>

            <button class="start-btn" id="startBtn">START GAME</button>
        </div>

        <!-- Game Board -->
        <div class="game-board hidden" id="gameBoard">
            <div class="game-stats">
                <div class="stat-item">
                    <span class="stat-label">Current Bet:</span>
                    <span class="stat-value" id="currentBet">0.00</span> ETH
                </div>
                <div class="stat-item">
                    <span class="stat-label">Multiplier:</span>
                    <span class="stat-value multiplier" id="multiplier">1.00x</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">Potential Win:</span>
                    <span class="stat-value win" id="potentialWin">0.00</span> ETH
                </div>
                <div class="stat-item">
                    <span class="stat-label">Tiles Revealed:</span>
                    <span class="stat-value" id="tilesRevealed">0</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">Combo:</span>
                    <span class="stat-value combo" id="comboCount">0</span> ğŸ”¥
                </div>
            </div>
            
            <!-- Powerup Controls -->
            <div class="powerup-controls hidden" id="powerupControls">
                <div class="shield-indicator hidden" id="shieldIndicator">ğŸ›¡ï¸ SHIELD ACTIVE</div>
                <div class="powerup-buttons">
                    <button class="powerup-btn" id="useShield" title="Block next Reaper">
                        ğŸ›¡ï¸ Shield (<span id="shieldCount">0</span>)
                    </button>
                    <button class="powerup-btn" id="useReveal" title="Reveal 3 safe tiles">
                        ğŸ‘ï¸ Reveal (<span id="revealCount">0</span>)
                    </button>
                    <button class="powerup-btn" id="useBoost" title="1.5x multiplier boost">
                        ğŸš€ Boost (<span id="boostCount">0</span>)
                    </button>
                </div>
            </div>

            <div class="weather-alert hidden" id="weatherAlert">
                ğŸŒ«ï¸ FOG WEATHER! 2 Extra Reapers Added! ğŸŒ«ï¸
            </div>

            <div class="grid-container" id="gridContainer">
                <!-- Grid tiles generated by JS -->
            </div>

            <div class="game-controls">
                <button class="cashout-btn" id="cashoutBtn">ğŸ’° CASH OUT</button>
                <button class="reset-btn" id="resetBtn">ğŸ”„ NEW GAME</button>
            </div>
        </div>

        <!-- Leaderboard -->
        <div class="leaderboard">
            <h2>ğŸ† TOP 10 HARVESTS ğŸ†</h2>
            <div class="leaderboard-list" id="leaderboardList">
                <!-- Leaderboard entries generated by JS -->
            </div>
        </div>
        
        <!-- Achievements -->
        <div class="achievements">
            <h2>ğŸ… ACHIEVEMENTS ğŸ…</h2>
            <div class="achievements-list" id="achievementsList">
                <!-- Achievements generated by JS -->
            </div>
        </div>

        <!-- Settings -->
        <div class="settings">
            <label class="sound-toggle">
                <input type="checkbox" id="soundToggle" checked>
                <span>ğŸ”Š Sound Effects</span>
            </label>
            <button class="share-btn" id="shareBtn">ğŸ“‹ Share Score</button>
        </div>
    </div>

    <!-- Game Over Modal -->
    <div class="modal hidden" id="gameOverModal">
        <div class="modal-content">
            <h2 id="modalTitle">GAME OVER</h2>
            <div class="modal-result" id="modalResult"></div>
            <div class="modal-stats" id="modalStats"></div>
            <button class="modal-btn" id="modalCloseBtn">PLAY AGAIN</button>
        </div>
    </div>

    <!-- Particle Container -->
    <div class="particle-container" id="particleContainer"></div>
    
    <!-- Alert Container -->
    <div class="alert-container" id="alertContainer"></div>

    <script src="app.js"></script>
</body>
</html>
